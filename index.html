<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soluna - Map</title>
    <link rel="stylesheet" href="./map.css" />
  </head>
  <body>
    <header>
      <h1>Map of Soluna</h1>
    </header>
    <main>
      <button class="addCells" id="addUp">+1</button>
      <button class="addCells" id="addLeft">+2</button>
      <figure role="group" id="map"></figure>
      <!-- <button class="addCells" id="addRight">+2</button>
      <button class="addCells" id="addDown">+1</button> -->
    </main>
    <aside>
      <form id="mapInterface">
        <h2>Map Options</h2>
        <button id="hideCoords">Hide Coordinates</button>
      </form>
      <form id="formMapData">
        <h2>Load / Save</h2>
        <button>Import Map</button>
        <button>Export Map</button>
      </form>

      <form id="formEditCell">
        <h2>Edit Map Cell</h2>
        <label for="cellID">Cell ID:</label>
        <input type="text" id="cellID" disabled />

        <label for="label">Label:</label>
        <input type="text" id="label" />

        <label for="category">Category:</label>
        <select id="category">
          <option value="city">City</option>
          <option value="forest">Forest</option>
          <option value="grass">Grass</option>
          <option value="hills">Hills</option>
          <option value="mountains">Mountains</option>
          <option value="steppe">Steppe</option>
          <option value="swamp">Swamp</option>
          <option value="water">Water</option>
          <option value="">---</option>
          <option value="undiscovered">Undiscovered</option>
        </select>

        <label for="notes">Notes:</label>
        <textarea id="notes"></textarea>

        <button type="submit">Save</button>
      </form>
    </aside>
    <script type="module" src="./map.js"></script>
  </body>
</html>
