<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soluna - Map</title>
    <link rel="stylesheet" href="./map.css" />
  </head>
  <body>
    <div id="overlay" class="hidden">
      <a href="#">[ Close ]</a>
      <textarea></textarea>
    </div>
    <section id="notesOverlay">Overlay</section>
    <header>
      <h1>Map of Soluna</h1>
    </header>
    <main>
      <button class="addCells" id="addRowUp">+1</button>
      <button class="addCells" id="addColLeft">+2</button>
      <figure role="group" id="map"></figure>
      <button class="addCells" id="addColRight">+2</button>
      <button class="addCells" id="addRowDown">+1</button>
    </main>
    <aside>
      <form id="mapInterface">
        <h2>Map Options</h2>
        <button id="hideCoords">Hide Coordinates</button>
      </form>
      <form id="formMapData">
        <h2>Load / Save</h2>
        <button id="btnImport">Import Map</button>
        <button id="btnExport">Export Map</button>
      </form>

      <form id="formEditCell">
        <h2>Edit Map Cell</h2>
        <label for="cellID">Cell ID:</label>
        <input type="text" id="cellID" name="cellID" readonly="readonly" />

        <label for="label">Label:</label>
        <input type="text" id="label" name="label" />

        <label for="terrain">Category:</label>
        <select id="terrain" name="terrain">
          <option value="capitol">Capitol</option>
          <option value="city">City</option>
          <option value="forest">Forest</option>
          <option value="grass">Grass</option>
          <option value="hills">Hills</option>
          <option value="mountains">Mountains</option>
          <option value="steppe">Steppe</option>
          <option value="swamp">Swamp</option>
          <option value="water">Water</option>
          <option value="">---</option>
          <option value="undiscovered">Undiscovered</option>
        </select>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes"></textarea>

        <button type="submit">Save</button>
        <p>
          <strong>Hinweis:</strong> Save speichert momentan nur temporär,
          solange der Browser-Tab auf ist. Übergangslösung für langfristige
          Speicherung: Export in Textdatei und fürs Weiterarbeiten wieder Import
          aus Textdatei.
        </p>
      </form>
    </aside>
    <script type="module" src="./map.js"></script>
  </body>
</html>
